<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaster Spline</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #271505;
        }

        body {
            background-image: url('Assets/plaster.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        .spline-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .blade {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 150px;
            height: auto;
            z-index: 10000;
            transition: transform 0.3s ease, opacity 0.3s ease;
            pointer-events: auto;
        }

    </style>
</head>
<body>
    <div class="spline-container">
        <iframe src='https://my.spline.design/bolt-46305fadd5b66f35cc33396b3c946e54/' frameborder='0' width='100%' height='100%'></iframe>
    </div>
    <a href="index.html">
        <img src="Assets/blade.png" alt="Blade" class="blade">
    </a>
</body>
</html>
